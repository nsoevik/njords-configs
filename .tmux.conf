######## Bell
set-option -g bell-action none
set-option -g visual-bell off
set-option -g visual-activity off
set-option -g monitor-activity off

######## Status bar
set -g status on
set -g status-position top
set -g status-style fg=white,bg=blue
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position bottom
set -g status-style fg=colour136,bg=colour235
set -g status-left-length 20
set -g status-left-style default
set -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set -g status-right-length 140
set -g status-right-style default
set -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
set -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166

######## Pane border colour
set -g pane-border-style fg=#000000,bg=#000000
set -g pane-active-border-style fg=#ffe6cf,bg=#000000
set -g pane-border-lines heavy

######## Colors
set -g default-terminal "tmux-256color"  # True color capable (requires tmux 3.0+)
set -ga terminal-overrides ",xterm-256color:Tc"  # Enable true color for xterm-like
set -ga terminal-overrides ",*256col*:Tc"        # Broaden to any 256-color terminal (e.g., gnome, kitty)
set -ga terminal-overrides ",*rxvt*:Tc"          # For rxvt/eterm variants if needed
set -as terminal-features ",xterm-256color:usstyle"  # Italic/bold support (optional, for one_monokai's italics)

######## Add mouse support
set -g mouse on

######## Ignore Ctrl-D
set-environment -g 'IGNOREEOF' 2
unbind C-b
set-option -g prefix C-space
bind C-Space send-prefix
bind , source-file ~/.tmux.conf \; display "Reloaded!"

######## Windows
bind r command-prompt -p "Rename window:" "rename-window '%%'"
bind-key c new-window \; split-window -h \; select-pane -t 0 \; split-window -v \; split-window -v \; select-pane -t 1 \; split-window -v \; split-window -v \; select-layout tiled
bind -n C-p previous-window
bind -n C-n next-window
bind-key X kill-window

bind-key 0 select-window -t :0
bind-key 1 select-window -t :1
bind-key 2 select-window -t :2
bind-key 3 select-window -t :3
bind-key 4 select-window -t :4
bind-key 5 select-window -t :5
bind-key 6 select-window -t :6
bind-key 7 select-window -t :7
bind-key 8 select-window -t :8
bind-key 9 select-window -t :9
bind-key h select-layout main-horizontal \; resize-pane -t 0 -y 40

# Sessions
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind R command-prompt -p "Rename session:" "rename-session '%%'"

######## Pane
set -g history-limit 50000

bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind -r H swap-pane -s '{left-of}'
bind -r J swap-pane -s '{down-of}'
bind -r K swap-pane -s '{up-of}'
bind -r L swap-pane -s '{right-of}'

bind a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

bind s command-prompt -p "swap current with pane: " 'swap-pane -t %1'

######## Environment
set-option -sa terminal-features ',XXX:RGB'
set-environment -g DISPLAY $DISPLAY

######## Copy Paste
set-window-option -g mode-keys vi
bind -n C-q copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

######## Plugins
set -g set-clipboard on
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

######## Keep at bottom
run '~/.tmux/plugins/tpm/tpm'

